<template>
    <lightning-card title={labels.oppProducts} icon-name="standard:opportunity">
        <template lwc:if={hasErrors}>
            <div class="slds-box slds-box_x-small slds-theme_warning slds-m-bottom_medium slds-m-around_xx-small">
                <p>{labels.errorQuantity}</p>
                <p>{labels.errorQuantityTwo}</p>
            </div>
        </template>
        <template lwc:if={hasOpportunityProducts}>
            <lightning-datatable
                key-field="opportunityLineItemId"
                data={oppProducts}
                columns={columns}
                onrowaction={handleRowAction}>
           </lightning-datatable>
        </template>
        <template lwc:else>
            <div class="slds-m-left_x-small">
                <h5>{labels.noProducts}</h5>
                <ul class="slds-m-left_xx-small">
                    <li>{labels.noProductsOne}</li>
                    <li>{labels.noProductsTwo}</li>
                </ul>
            </div>
        </template>
</lightning-card>
</template>
